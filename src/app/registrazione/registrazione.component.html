<div class="registrazione-container">
  <h2>Registrazione</h2>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>
    </div>
    <div class="form-group">
      <label for="cognome">Cognome:</label>
      <input type="text" id="cognome" name="cognome" [(ngModel)]="cognome" required>
    </div>
    <div class="form-group">
      <label for="indirizzo">Indirizzo:</label>
      <input type="text" id="indirizzo" name="indirizzo" [(ngModel)]="indirizzo" required>
    </div>
    <div class="form-group">
      <label for="citta">Citt√†:</label>
      <input type="text" id="citta" name="citta" [(ngModel)]="citta" required>
    </div>
    <div class="form-group">
      <label for="cap">CAP:</label>
      <input type="text" id="cap" name="cap" [(ngModel)]="cap" required>
    </div>
    <div class="form-group">
      <label for="provincia">Provincia:</label>
      <input type="text" id="provincia" name="provincia" [(ngModel)]="provincia" required>
    </div>
    <div class="form-group">
      <label for="telefono">Telefono:</label>
      <input type="text" id="telefono" name="telefono" [(ngModel)]="telefono" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
      <label for="confermaPassword">Conferma Password:</label>
      <input type="password" id="confermaPassword" name="confermaPassword" [(ngModel)]="confermaPassword" required>
    </div>
    <button type="submit">Registrati</button>
    <button type="reset">Reset</button>
  </form>
</div>
